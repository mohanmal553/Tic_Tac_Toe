<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Tic_Tac_Toe.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="name">Tic Tac Toe</div>
    <div class="div-main">
        <div class="div-score">
            <div class="score" id="t_score">Let's Start</div>
        </div>
        <div class="div-box">
            <button class="box" id="box-1"></button>
            <button class="box" id="box-2"></button>
            <button class="box" id="box-3"></button>
            <button class="box" id="box-4"></button>
            <button class="box" id="box-5"></button>
            <button class="box" id="box-6"></button>
            <button class="box" id="box-7"></button>
            <button class="box" id="box-8"></button>
            <button class="box" id="box-9"></button>
        </div>
        <div class="div-menu">
            <button class="reset" id="new-game"><i class="fa-solid fa-rotate-right"></i> New Game</button>
        </div>
    </div>
    <script src="Tic_Tac_Toe.js"></script>
</body>
</html>
